# Name must match the class name in __init__.py
name: SynTool 

# Dictionary containg all properties/attributes required by the tool
properties:
  top_module:
    description: "Name of the top level module/testbench to be synthesized."
    default: null
    schema: "str()"
  filelist:
    description: "List of rtl and simulation source files."
    default: null 
    schema: "list(str())"
  defines:
    description: "List of source files containing defines."
    default: [] 
    schema: "list(str())"
  options:
    description: "Command line options passed directly to executable. Strings are passed raw to binary."
    default: []
    schema: "list(str())"
