# Name must match the class name in __init__.py
tool: PARTool 
namespace: par 

# Dictionary containg all properties/attributes required by the tool
properties:
  options:
    description: "Command line options passed directly to executable. Strings are passed raw to binary."
    default: []
    schema: "list(str())"
  netlist:
    description: "Path to the verilog netlist generated by synthesis."
    default: null 
    schema: "file()"
  mmmc_tcl:
    description: "Path to the mmmc tcl file to be used."
    default: null 
    schema: "file()"
