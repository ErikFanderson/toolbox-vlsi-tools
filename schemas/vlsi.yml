# Name must match the class name in __init__.py
name: vlsi 

# Dictionary containg all properties/attributes required by the tool
properties:
  top_module:
    description: "Name of the top level module/testbench"
    default: null
    schema: "str()"
  defines:
    description: "List of source files containing defines"
    default: [] 
    schema: "list(file())"
  filelist:
    description: "List of rtl source files."
    default: null 
    schema: "list(file())"
  testbenches:
    description: "List of testbench simulation source files."
    default: [] 
    schema: "list(file())"
