# Name must match the class name in __init__.py
name: technology 

# Dictionary containg all properties/attributes required by the tool
properties:
  custom_lefs:
    description: "Custom lefs to be used in synthesis and place and route"
    default: [] 
    schema: "list(file())"
  views:
    description: "Defines all technology views w/ libs, lefs, mode, and pex info"
    default: {} 
    schema: "map(include('view'))"
schema_includes:
  view:
    libs: "list(file())"
    lefs: "list(file())"
    sdc_mode: "str()"
    cap_file_type: "enum('qrc', 'cap_table')"
    cap_file: "file()"
